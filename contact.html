<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles-mobile.css" type="text/css">
    <link rel="stylesheet" href="styles/contact-styles.css">
</head>

<body>
    <header>
        <h1>SIMON GAME</h1>
    
        <div class="menuToggle">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
        </div>
    
        <nav class="top-nav">
            <a href="index.html">Juego</a>
            <a href="results.html" id="results">Resultados</a>
            <a href="contact.html">Contacto</a>
            <a href="https://github.com/aledepetris/lppa-simon" target="_blank">Repositorio</a>
        </nav>
    </header>


    <form id="contact-form">
        <h2>Formulario de Contacto</h2>

        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name">
        <span id="name-error" data-name="Error en el Nombre" class="form-error"></span>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <span id="email-error" data-name="Error en Email" class="form-error"></span>

        <label for="message">Mensaje:</label>
        <textarea name="message" id="message" rows="5"></textarea>
        <span id="message-error" data-name="Error en el Mensaje" class="form-error"></span>

        <button type="submit" value="contact">Enviar</button>
    </form>

    <script src="js/contact.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
